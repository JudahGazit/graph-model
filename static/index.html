<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Graph Demo</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<div id="container">
  <div id="parameters">
    <form>
      <div class="form-group">
        <label for="inputNumberOfLeaves">Number of leaves</label>
        <input type="range" class="form-control-range" id="inputNumberOfLeaves" value="4" min="2" max="20" onchange="handleNumberOfLeavesChange()" step="1" name="leaves">
        <input type="text" readonly class="form-control-plaintext" id="staticNumberOfLeaves" value="16">
      </div>
      <div class="form-group">
        <label for="inputA">A</label>
        <input type="range" class="form-control-range" id="inputA" value="0.5" min="0" max="3" onchange="handleControllerChanged('inputA', 'staticA')" step=".001">
        <input type="text" readonly class="form-control-plaintext" id="staticA" name="A" value="0.5">
      </div>
      <div class="form-group">
        <label for="inputB">B</label>
        <input type="range" class="form-control-range" id="inputB" value="0" min="0" max="1" onchange="handleControllerChanged('inputB', 'staticB')" step=".001">
        <input type="text" readonly class="form-control-plaintext" id="staticB" name="B" value="0">
      </div>
      <div class="form-group">
        <label for="inputAlpha">Alpha</label>
        <input type="range" class="form-control-range" id="inputAlpha" value="0.5" min="0" max="3" onchange="handleControllerChanged('inputAlpha', 'staticAlpha')" step=".001">
        <input type="text" readonly class="form-control-plaintext" id="staticAlpha" name="alpha" value="1">
      </div>
      <div class="form-group">
        <label for="inputBeta">Beta</label>
        <input type="range" class="form-control-range" id="inputBeta" value="1" min="0" max="1" onchange="handleControllerChanged('inputBeta', 'staticBeta')" step=".001">
        <input type="text" readonly class="form-control-plaintext" id="staticBeta" name="beta" value="0">
      </div>
      <button type="submit" class="btn btn-primary">Simulate</button>
    </form>
    <div id="formula">
      <img id="formula-img" src="https://latex.codecogs.com/gif.latex?\mathbb{P}(i,&space;j)&space;=&space;A\cdot&space;e^{-\alpha&space;\cdot&space;|d_{i,&space;j}|}&space;&plus;&space;B&space;\cdot&space;e^&space;{\beta&space;|l_{i,&space;j}|}" />
    </div>
    <div id="chart-container-borders">
      <div id="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>
    <div id="error-message">
    </div>
  </div>
  <div id="graph-container-borders">
    <div id="graph-container"></div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="js/sigma.min.js"></script>
  <script src="js/Chart.bundle.min.js"></script>
  <script src="js/form-controls.js" defer></script>
  <script src="js/main.js" defer></script>
</body>

</html>
